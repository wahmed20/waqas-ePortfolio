<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fetch users info</title>
   <link rel="stylesheet" href="styles (3).css" />
</head>
<body>
   <article>
      <h2>Congratulations. Your form has been submitted</h2>
      <div class="results">
         <h3>We received the following information and will get to you at the earliest </h3>
         <script>
             document.write(new Date().toLocaleDateString());
              var formData = location.search;
              formData = formData.substring(1, formData.length);
             while (formData.indexOf("+") !== -1) {
                formData = formData.replace("+", " ");
             }
             formData = decodeURIComponent(formData);
             var formArray = formData.split("&");
             for (var i = 0; i < formArray.length; i = i + 1) 
             { 
                document.write("<p>" + formArray[i] + "</p>");
             }
         </script>
      </div>
      <fieldset id="backtohome">
         <a href="home.html"><input type="button" id="back" value="Back to Home"/></a>
       </fieldset>
   </article>
</body>
</html>
