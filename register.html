<!DOCTYPE html>
<html>
<head>

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration form</title>
   <link rel="stylesheet" href="styles (3).css"/>
   <script type="text/javascript">
     function validation()
     {
       // Getting the value of each field below
     var firstname = document.forms["form"]["firstname"].value;
     var lastname = document.forms["form"]["lastname"].value;
     var emailaddress = document.forms["form"]["emailaddress"].value;

     // Assigning a limitation on the fields using Regular Expressions
     var firstnameCheck = /[a-zA-Z]+$/; 
     var lastnameCheck = /[a-zA-Z]+$/;
     var emailaddressCheck = /^[A-Z0-9._%+-]+@([A-Z0-9-]+.)+[A-Z]{2,4}$/i;

     // Throwing an error message on first name field
     if (!firstnameCheck.test(firstname) )
       {
         document.getElementById('errorText').innerHTML="***Please fill out First Name. Digits not allowed***";  /* "***Please fill out firstname. Enter only Numbers & Letters***"; */
         return false;
       }
       // Throwing an error message on last name field
       if (!lastnameCheck.test(lastname))
       {
        document.getElementById('errorText').innerHTML="***Please fill out Last Name. Digits not allowed***";
         return false;
       }
       // Throwing an error message on email address field
       if (!emailaddressCheck.test(emailaddress))
       {
        document.getElementById('errorText').innerHTML="***Please provide a valid Email Address.";
         return false;
       }
     }
   </script>
</head>
<body>
   <article>
      <h2>Customer Registration form</h2>
      <br>
      <h3>Please provide the customer's first name and last name exactly as they appear on legal documents. 
        We require a valid email so we can be in touch in case additional details are needed and to keep 
        you informed on the status of your trip</h3>
      <!-- assigning validation() function with onsubmit. Not sure why return is throwing an error -->
      <form id="form" action="results.html" onsubmit="return validation()">
        <fieldset id="contactinfo">
          <div id="errorText"></div> 
          <label for="firstname">First Name*</label>
          <input type="text" id="fname" name="firstname" placeholder="First Name" />
          <label for="lastname">Last Name*</label>
          <input type="text" id="lname" name="lastname" placeholder="Last Name"/>
          <label for="emailaddress">Email Address*</label>
          <input type="text" id="email" name="emailaddress" placeholder="Email Address"/>
          <label for="Commentsinput">Comments (optional)</label>
          <textarea type="text" id="Commentsbox" name="Comments"></textarea>
        <fieldset id="submitsection">
          <input type="submit" id="submitBtn" value="Register" />
          <a href="home.html"><input type="button" id="back" value="Back to Home"/></a>
        </fieldset>
     </form>
   </article>
</body>
</html>
