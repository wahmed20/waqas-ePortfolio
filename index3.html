<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Zipcode search</title>
   <link rel="stylesheet" href="styles (3).css" />
   <script src="modernizr.custom.05819.js"></script>
   <header>
      <h1>Welcome to the Travelers</h1>
   </header>

<body>
   
   <article>
      <h2>Search one or more of your favorite U.S destinations by the Zipcode and hit Add. Once done, click on submit button.</h2>
      <form action="register.html">
         <fieldset>
            <input type="text" id="zip" name="zipId" placeholder="Zip Code"/>
            <input type="button" id="button" value="Add"/>
         </fieldset>
         <fieldset id="csset">
            <label for="city" id="citylabel">City</label>
            <input id="city" type="text" />
            <label for="state" id="statelabel">State</label>
            <input id="state" type="text" />
         </fieldset>
      
      <div id="results">
         <ol></ol>
      </div>
      <fieldset id="submitsection">
         <input type="submit" id="submitBtn" value="Submit"/>
         <a href="home.html"><input type="button" id="back" value="Back to Home"/></a>
       </fieldset>
   </article>
   <script src="script (2).js"></script>
   </form>
</body>
</html>
