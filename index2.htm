   <meta charset="utf-8" />

   <link rel="stylesheet" href="styles (2).css" />
   <script src="modernizr.custom.05819 (2).js"></script>
   <script>
      // Below function uses the formula to convert the temperature from Fahrenheit (input value) to Celsius & rounds 
      //it to zero decimal then Celsius value is pushed to Celsius field after onclick operation is called.
      function convert()
      {
         var convertTemp=(document.getElementById("fValue").value - 32) * 0.5556;
         document.getElementById("cValue").innerHTML=convertTemp.toFixed(0);
      }
   </script>
</head>

<body>
   <header>
      <h1>Temperature convertor</h1>
   </header>

   <article>
      <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
      <form>
          <fieldset>
            <label for="fValue">
              Enter temp in &#176; F
            </label>
            <input type="number" id="fValue" />
          </fieldset>
          <fieldset>
             <!-- convert() function is called below with onclick operation -->
            <button type="button" id="button" onclick="convert()">Convert to &#176; C</button>
          </fieldset>
          <fieldset>
             <p>Temp in &#176; C</p>
            <p id="cValue">&nbsp;</p>
          </fieldset>
     </form>
   </article>
</body>
</html>
